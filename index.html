<!DOCTYPE html>
<html><head>
    <title>Integral Interpreter</title>
    <style type="text/css">
        html{
            color: black;
            background-color: white;
            font-family: Arial;
        }
	pre{
      font-family: consolas;
    }
    textarea{
      font-family: consolas;
    }
    </style>
</head>
<body>
    <b><a href="https://github.com/nph278/integral">Integral</a> interpreter</b><button style="border:double; background-color:#fff">Run (<span id="byteselm">0</span> bytes)</button>
    <button onclick="outelm.value='https://a-ee.github.io/integral/?code='+escape(codelm.value)+'&amp;input='+escape(inelm.value)" style="border:double; background-color:#fff">Permalink</button>
<button onclick="postTemplate()" style="border:double; background-color:#fff">SE post template</button><br>

    <textarea title="code" id="codelm" placeholder="Enter your code" style="margin: 0px; width: 1037px; height: 138px;"></textarea>


    <br>
    
    <textarea id="inelm" placeholder="Enter inputs, newline separated" style="margin: 0px; height: 131px; width: 512px;"></textarea>
    <textarea id="outelm" style="margin: 0px; border:#fff; width: 515px; height: 130px;" placeholder="output appears here" readonly="" margin:0=""></textarea><br>
    <div style="align:left">
    
    <input placeholder="encode integers here" type="number" id="numelm" onchange="numoutelm.value=encode(Number(numelm.value))">
    <input placeholder="output here" type="text" id="numoutelm" style="border:#fff" readonly=""><br>
        </div>
    <div style="align:right">
    
    <input placeholder="encode string here" type="text" id="strelm">
    <input style="border:#fff" placeholder="output here" type="text" id="stroutelm" readonly="">
</div>
<br>
    

    Integral is a stacked-based programming language that I came up with.
    It uses code page 437. <a href="table.html">(Instruction table)</a><br>
    I am PPCG user <a href="https://codegolf.stackexchange.com/users/95627/nph">nph</a><br>
  <br>
<script type="text/javascript">

function qstr(qs) {
    var s = location.href.replace("?","?&").split("&")
    for(i=1;i<s.length;i++)
        if(s[i].split("=")[0]==qs)
            return s[i].split("=")[1]
    return "";
}
var codelm=document.getElementById("codelm");
var byteslm=document.getElementById("byteselm");
var x = unescape(qstr("code"));
document.getElementById("codelm").value=x;

x = unescape(qstr("input"));
document.getElementById("inelm").value=x;

function postTemplate(){
    header = "# [Integral](https://github.com/nph278/integral), "+(byteselm.innerHTML)+" Bytes\n\n";
    body = codelm.value;
    outelm.value=header+'<pre>\n'+body+'\n</pre>'+'\n\n[Try it](https://a-ee.github.io/integral/?code='+escape(codelm.value)+'&amp;input='+escape(inelm.value)+")\n\n";
    
}
</script>
<script type="text/javascript" src="integral.js"></script>
<script>
	
  setInterval(function() {byteselm.innerHTML=codelm.value.length;
    numoutelm.value=encode(Number(numelm.value));
	stroutelm.value=encodestr(strelm.value);

  },1);
</script>

</body></html>
