<!DOCTYPE html>
<html>
<head>
	<title></title>
  <style type="text/css">
    html{
      color: white;
      background-color: grey;
      font-family: courier;
    }
  </style>
</head>
<body>
    <br><br><br><br><br><br><br>

    <h1>Interpret</h1>
    <h2>Code</h2><textarea id="codelm"></textarea><br><span id="byteselm">0</span> bytes.<br><button onclick="outelm.value=runlang(codelm.value,inelm.value)">Run</button><br><br>
    <h2>Input</h2><textarea id="inelm"></textarea><br>
    <h2>Output</h2><textarea id="outelm"></textarea><br>
    <h1>Encode Number (Positive Integers)</h1>
    <input type="number" id="numelm" onchange="numoutelm.value=encode(Number(numelm.value))">
    <input type="text" id="numoutelm"><br>
    <h1>Encode String (only ASCII - {}|~] but only encodes a-z+SP)</h1>
    <input type="text" id="strelm">
    <input type="text" id="stroutelm"><br><br><br>

    <h1>About</h1>

    Integral is a stacked-based programming language that I came up with.<br>
    It uses code page 437.<br>
    I am PPCG user <a href="https://codegolf.stackexchange.com/users/95627/nph">nph</a><br>
  <br>
</body>
